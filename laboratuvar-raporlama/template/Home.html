<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home HTML</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="elemanter-container">
            <div class="elemanter-row">
                <section>
                    <div class="header-logo">Laboratory Reporting</div>
                    <div class="header-menu">
                        <ul>
                            <li>Home</li>
                            <li>My Reports</li>
                            <li>Reports</li>
                            <li>Patients</li>
                        </ul>
                    </div>
                    <div class="header-profile">
                        <a href="#">
                            <i class="fa-regular fa-user"></i>
                            Profile
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div class="main">

        <div class="myReports-card">
            <div><i class="fa-light fa-hospital-user"></i></div>
            <div>My Reports</div>
        </div>
        <div class="reports-card">
            <div><i class="fa-light fa-file-chart-column"></i></div>
            <div>Reports</div>
        </div>
        <div class="patients-card">
            <div><i class="fa-light fa-bed"></i></div>
            <div>Patients</div>
        </div>
        <div class="profile-card">
            <div><i class="fa-light fa-user"></i></div>
            <div>Profile</div>
        </div>
    </div>


    <footer>
        <div class="footer-logo">Laboratory Reporting</div>
        <div></div>
    </footer>
</body>
</html>
